<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />

</head>
<body>

	<div class="container">
		<h1></h1>
		<h4></h4>

		<div class="span12">
			<table id="artifact" class="table">
				<tr><td><input id="groupId" type="text"/></td></tr>
				<tr><td><input id="artifactId" type="text"/></td></tr>
				<tr><td><input id="version" type="text"/></td></tr>					
			</table>
			<input type="submit" name="FindBugs" value="FindBugs" id="FindBugs" onClick="javascript:findbugs($( '#groupId' ).val(), $( '#artifactId' ).val(), $( '#version' ).val(), $( '#email' ).val())"/>
		</div>
		
		<div id="results" class="span12 hidden">
		      <h3></h3>
		      <table id="bugs" class="table">
		          <tr>
		              <th id="source"/>
		              <th id="kind"/>
		              <th id="message"/>
		              <th id="priority"/>
		          </tr>
		      </table>
		</div>

	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/fbaas.js"></script>
</body>
</html>
