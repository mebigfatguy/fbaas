<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />

</head>
<body>

	<div class="container">
		<div class="well">
			<h1></h1>
			<h4></h4>
		</div>

		<div class="span12">
			<table id="artifact" class="table">
			    <tbody>
					<tr><td><div class="input-group"><span id="groupIdSpan" class="input-group-addon"></span><input class="form-control" id="groupId" type="text"/></div></td></tr>
					<tr><td><div class="input-group"><span id="artifactIdSpan" class="input-group-addon"></span><input class="form-control" id="artifactId" type="text"/></div></td></tr>
					<tr><td><div class="input-group"><span id="versionSpan" class="input-group-addon"></span><input class="form-control" id="version" type="text"/></div></td></tr>	
				</tbody>	
			</table>
			<input class="btn btn-primary btn-lg" type="submit" name="FindBugs" value="FindBugs" id="FindBugs" onClick="javascript:findbugs($( '#groupId' ).val(), $( '#artifactId' ).val(), $( '#version' ).val())"/>
		</div>
		
		<div id="results" class="span12 hide">
		      <h3></h3>
		      <table id="bugs" class="table table-striped">
		          <thead>
			          <tr>
			              <th id="category"/>
			              <th id="type"/>
			              <th id="message"/>
			              <th id="fieldmethod"/>
			              <th id="location"/>
			          </tr>
		          </thead>
		          <tbody/>
		      </table>
		</div>

	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/fbaas.js"></script>
</body>
</html>
